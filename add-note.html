<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Note</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Add New Note</h1>
        <form id="note-form">
            <label for="note-title">Title:</label>
            <input type="text" id="note-title" name="note-title" required>
            <label for="note-content">Content:</label>
            <div id="editor-container"></div>
            <label for="note-category">Category:</label>
            <select id="note-category" name="note-category">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="other">Other</option>
            </select>
            <label for="note-reminder">Set Reminder:</label>
            <input type="datetime-local" id="note-reminder" name="note-reminder">
            <button type="submit">Add Note</button>
        </form>
        <a href="index.html">Back to Notes</a>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="add-note.js"></script>
</body>
</html>

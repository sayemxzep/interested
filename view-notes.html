<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notes - Sticky Wall</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>View Notes</h1>
            <button onclick="window.location.href='index.html'">Back to Main</button>
        </header>
        <main class="notes-content">
            <div class="notes-view-options">
                <select id="notes-view-select" aria-label="Select Notes View">
                    <option value="all">All Notes</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="note-container">
                <!-- Notes will be dynamically loaded here -->
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Sticky Wall. All rights reserved. | calm by SAYEM X ZRP</p>
    </footer>

    <script src="view-notes.js"></script>
</body>
</html>
